name: Python Package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]

jobs:
  format:
    runs-on: ubuntu-latest
    # Add explicit permissions to write to the repository
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.5.1
        virtualenvs-create: true
        virtualenvs-in-project: true
    - name: Install dependencies
      run: |
        poetry install --all-extras
    - name: Format with black
      run: |
        poetry run black .
    - name: Commit formatting changes
      if: github.event_name == 'push'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "Apply Black formatting [skip ci]" && git push "https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git" HEAD:${GITHUB_REF#refs/heads/})

  test:
    needs: format
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Start Docker IPFS for tests
      run: |
        docker compose -f docker-compose.test.yml up -d
        echo "Waiting for IPFS to be healthy..."
        sleep 15
        docker compose -f docker-compose.test.yml ps

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.5.1
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install dependencies
      run: |
        poetry install --all-extras

    - name: Check formatting with black
      run: |
        poetry run black --check .

    - name: Create test environment file
      run: |
        cat > .env.test << EOF
        # Testing Configuration
        HIPPIUS_KEY=${{ secrets.HIPPIUS_KEY }}
        API_URL=https://api.hippius.com/api
        IPFS_API_URL=http://localhost:5001
        EOF

    - name: Run unit and integration tests (with e2e if HIPPIUS_KEY available)
      run: |
        # Run all tests. E2E tests will run if HIPPIUS_KEY secret is set, otherwise they'll be skipped
        poetry run pytest tests/ -v --tb=short

    - name: Stop Docker IPFS
      if: always()
      run: |
        docker compose -f docker-compose.test.yml down -v

  build-and-publish:
    name: Build and publish to PyPI
    needs: test
    runs-on: ubuntu-latest
    # Only publish when a release is created
    if: github.event_name == 'release' && github.event.action == 'created'
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.5.1
        virtualenvs-create: true
        virtualenvs-in-project: true
    - name: Install dependencies
      run: |
        poetry install
    - name: Build package
      run: |
        poetry build
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip_existing: true 